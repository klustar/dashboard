<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투자자산관리</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        .grid-container {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: repeat(4, 1fr); /* 4열 */
            grid-template-rows: repeat(2, 1fr);    /* 2행 */
        }

        .grid-item {
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        /* 병합 처리 */
        .item1 {
            grid-column: span 2; /* 1번 셀: 2열 합치기 */
        }

        .item4 {
            grid-row: span 2;     /* 4번 셀: 2행 합치기 */
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">
            <img src="/plot.png" alt="Matplotlib Plot">
        </div>
        <div class="grid-item">3</div>
        <div class="grid-item item4">4+8</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
    </div>
</body>
</html>
